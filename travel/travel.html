<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Entergalactic Mars Explorer</title>
    <link href="https://cdn.jsdelivr.net/npm/daisyui@3.5.1/dist/full.css" rel="stylesheet" type="text/css" />
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        .container a:hover {
            transform: scale(1.06);
            transition: 1s;
        }
    </style>
</head>

<body style="background: url('../images/RoverPic_BG.jpg');
  background-repeat: no-repeat;
  background-position: crop;
  height: 100vh;" class="flex flex-col  items-center pt-20">
    <div class="container mx-auto flex justify-between">
        <a href="./bookingForm.html?value=Virgin Galactic,18 Nov 2028,Mars">
            <div id="virginGalactic" class="border-solid border-2 border-gray-300  rounded-[25px] pt-5 text-center border-1 box-1 h-[450px] w-[300px] bg-transparent text-white text-[19px] font-mono ">Virgin Galactic
                <div class="py-5 px-[10px]">
                    <img src="../images/virgin.png" alt="" class="w-[390px] rounded-lg" />
                </div>
            </div>
        </a>
        <a href="./bookingForm.html?value=Blue Origin,18 Mar 2029,Mars">
            <div id="blueOrigin" class="border-solid border-2 border-gray-300  rounded-[25px] pt-5 text-center border-1 box-1 h-[450px] w-[300px] bg-transparent text-white text-[19px] font-mono">Blue Origin
                <div class="py-5 px-[10px]">
                    <img src="../images/blue.png" alt="" class="w-[390px] h-[370px] rounded-lg" />
                </div>
            </div>
        </a>
        <a href="./bookingForm.html?value=SpaceX,18 Jul 2029,Mars">
            <div id="spacex" class="border-solid border-2 border-gray-300  rounded-[25px] pt-5 text-center border-1 box-1 h-[450px] w-[300px] bg-transparent text-white text-[19px] font-mono">SpaceX
                <div class="py-5 px-[10px]">
                    <img src="../images/spacex.png" alt="" class="h-[370px] w-[390px] rounded-lg" />
                </div>
            </div>
        </a>
        <a href="./bookingForm.html?value=Axiom,18 Nov 2029,Mars">
            <div id="oxiam" class="border-solid border-2 border-gray-300  rounded-[25px] pt-5 text-center border-1 box-1 h-[450px] w-[300px] bg-transparent text-white text-[19px] font-mono">Axiom
                <div class="py-5 px-[10px]">
                    <img src="../images/axiom.png" alt="" class="w-[390px] h-[370px] rounded-lg" />
                </div>
            </div>
        </a>
        <a href="./bookingForm.html?value=Boeing,18 Mar 2030,Mars">
            <div id="boeing" class="border-solid border-2 border-gray-300 mr-4 rounded-[25px] pt-5 text-center border-1 box-1 h-[450px] w-[300px] bg-transparent text-white text-[19px] font-mono">Boeing
                <div class="px-[10px] py-5 ">
                    <img src="../images/boeing.png" alt="" class="w-[390px] h-[370px] rounded-lg" />
                </div>
            </div>
        </a>
    </div>
    <a href="../../../index.html" class="btn bg-transparent hover:bg-orange-500 text-white border-solid border-3 border-gray-200 h-[60px] text-center w-[150px] rounded-lg flex mt-8  pl-5">Back to Home</a>
    <script>
        document.getElementById('virginGalactic').addEventListener('mouseover',()=>{
            document.getElementById('virginGalactic_booking').classList.remove('hidden');
        })
        document.getElementById('virginGalactic').addEventListener('mouseout',()=> {
            document.getElementById('virginGalactic_booking').classList.add('hidden');
        })

        document.getElementById('blueOrigin').addEventListener('mouseover', () => {
            document.getElementById('blueOrigin_booking').classList.remove('hidden');
        })
        document.getElementById('blueOrigin').addEventListener('mouseout', () => {
            document.getElementById('blueOrigin_booking').classList.add('hidden');
        })

        document.getElementById('spacex').addEventListener('mouseover', () => {
            document.getElementById('spacex_booking').classList.remove('hidden');
        })
        document.getElementById('spacex').addEventListener('mouseout', () => {
            document.getElementById('spacex_booking').classList.add('hidden');
        })

        document.getElementById('oxiam').addEventListener('mouseover', () => {
            document.getElementById('oxiom_booking').classList.remove('hidden');
        })
        document.getElementById('oxiam').addEventListener('mouseout', () => {
            document.getElementById('oxiom_booking').classList.add('hidden');
        })

        document.getElementById('boeing').addEventListener('mouseover', () => {
            document.getElementById('boeing_booking').classList.remove('hidden');
        })
        document.getElementById('boeing').addEventListener('mouseout', () => {
            document.getElementById('boeing_booking').classList.add('hidden');
        })


    </script>
</body>

</html>
