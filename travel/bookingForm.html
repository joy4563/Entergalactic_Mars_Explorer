<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Entergalactic Mars Explorer</title>
    <link href="https://cdn.jsdelivr.net/npm/daisyui@3.5.1/dist/full.css" rel="stylesheet" type="text/css" />
    <script src="https://cdn.tailwindcss.com"></script>
    <style>

<body style="background: url('../images/RoverPic_BG.jpg');
  background-repeat: no-repeat;
  background-position: crop;
  height: 100vh;"
class="font-mono text-white">
    <h4 class="text-4xl text-center py-[50px]">Booking Form</h4>
    <div class="flex items-start justify-center pt-[50px]">
        
   <div class="border border-gray-500 rounded-lg px-[50px] py-[80px]">
            <div>
                <div class="my-5 flex">
                    <div class='pb-8'>
                        <input type="text" id="name" placeholder="Name" class="p-2 border-b-2 border-white bg-transparent w-[500px] text-white text-xl" />
                    </div>
                </div>
                <div class="my-5 flex">
                    <div class='pb-8'>
                        <input type="email" id="email" placeholder="Email" class="p-2 border-b-2 border-white bg-transparent w-[500px] text-white text-xl" />
                    </div>
                </div>
            
                <div class="my-5 flex">
                    <div class='pb-8'>
                        <input type="number" id="phone" placeholder="Phone Number" class="p-2 border-b-2 border-white bg-transparent w-[500px] text-white text-xl" />
                    </div>
                </div>
                <!-- <div class="my-5 flex">
                    <div class="my-2">
                        <label for="name" class="w-[400px] text-xl">Company Name</label>
                    </div>
                    <div>
                        <input type="text" name="company" id="company" placeholder="" required="1"
                            class="rounded-md py-3 px-4 text-gray-700 border border-gray-700 ml-4" />
                    </div>
                </div> -->
                <div class="my-5 flex">
                    <div class='pb-8'>
                        <input type="number" id="age" placeholder="Age" class="p-2 border-b-2 border-white bg-transparent w-[500px] text-white text-xl" />
                    </div>
                </div>
                <div class="my-5 flex">
                    <div class='pb-8'>
                        <input type="number" id="account" placeholder="Bank Account Number" class="p-2 border-b-2 border-white bg-transparent w-[500px] text-white text-xl" />
                    </div>
                </div>
                <div class="pt-10 ">
                    <button id="confirm" class="bg-indigo-300 text-white w-[270px] ml-[130px] btn">Confirm</button>
                </div>
            </div>
        </div>
    </div>
    <script src="./bookingForm.js"></script>
</body>
</html>
