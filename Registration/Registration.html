<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdn.jsdelivr.net/npm/daisyui@3.8.3/dist/full.css" rel="stylesheet" type="text/css" />
    <script src="https://cdn.tailwindcss.com"></script>
    <title>Registration</title>
</head>
<body>
    <div class="hero min-h-screen bg-base-200">
        <div className="hero-overlay bg-opacity-60"></div>
        <div className="hero-content text-center">
            <div className="w-auto md:w-[400px] lg:w-[500px]">
                <div class="card flex-shrink-0 w-full max-w-sm shadow-2xl bg-base-100">
                    <div class="card-body">
                        <div>
                            <div class='pb-8'>
                                <input type="text" id="name" placeholder="Name"
                                    class="p-2 border-b-2 border-black bg-transparent w-full" />
                            </div>
                            <div class='pb-8'>
                                <input type="number" id="phone" placeholder="Phone" class="p-2 border-b-2 border-black bg-transparent w-full" />
                            </div>
                            <div class='pb-8'>
                                <input type="email" id="email" placeholder="Email" class="p-2 border-b-2 border-black bg-transparent w-full" />
                            </div>
                            <div class='pb-8'>
                                <input type="number" id="age" placeholder="Age" class="p-2 border-b-2 border-black bg-transparent w-full" />
                            </div>
                            <div class='pb-8'>
                                <input type="text" id="location" placeholder="Location" class="p-2 border-b-2 border-black bg-transparent w-full" />
                            </div>
                            <div class='pb-8'>
                                <input type="password" id="password" placeholder="Password"
                                    class="p-2 border-b-2 border-black bg-transparent w-full">
                            </div>
                            <div>
                                <div class="hidden" id="loading-spinner">
                                    <span class="loading loading-spinner text-neutral"></span>
                                </div>
                                <div>
                                    <button id="register"
                                    class='btn text-lg text-white bg-gradient-to-r from-purple-500 to-pink-500 w-full'>Register</button>
                                </div>
                            </div>
                        </div>
                        <div class='grid grid-cols-2 mt-5'>
                            <p class='text-left text-lg text-black font-normal'>Already Have an Account?</p>
                            <a href="../Login/Login.html">
                                <p class='text-right text-lg text-black font-normal link link-hover'>Go to Login</p>
                            </a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="./Registration.js"></script>
</body>
</html>
