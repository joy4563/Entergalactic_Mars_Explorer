<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdn.jsdelivr.net/npm/daisyui@3.8.3/dist/full.css" rel="stylesheet" type="text/css" />
    <title>Login</title>
</head>
<body>
    <div class="hero min-h-screen bg-base-200">
        <div className="hero-overlay bg-opacity-60"></div>
        <div className="hero-content text-center">
            <div className="w-auto md:w-[400px] lg:w-[500px]">
                <div class="card flex-shrink-0 max-w-sm shadow-2xl bg-base-100">
                    <div class="card-body">
                        <div>
                            <div class='pb-8'>
                                <input type="email" id="email" placeholder="Email"
                                    class="p-2 border-b-2 border-black bg-transparent w-full" />
                            </div>
                            <div class='pb-8'>
                                <input type="password" id="password"
                                    placeholder="Password" class="p-2 border-b-2 border-black bg-transparent w-full" >
                            </div>
                            <div>
                                <button id="login_button"
                                    class='btn btn-outline btn-warning mt-5 w-full border border-black text-black'><p class="text-black">Login</p></button>
                            </div>
                        </div>
                        <div class='grid grid-cols-2 mt-5 ml-10'>
                            <p class='text-center text-lg text-black font-normal'>New to Mars?</p>
                            <a href="../Registration/Registration.html">
                            <p class='text-lg text-yellow-800 font-normal link link-hover ml-3'>Register</p>
                            </a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="./Login.js"></script>
</body>
</html>
